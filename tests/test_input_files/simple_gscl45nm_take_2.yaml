library:
  level_type: "group"
  vals:
    $name: "gscl45nm"
    delay_model: "table_lookup"
    in_place_swap_mode: "match_footprint"
    # unit attributes
    time_unit: "1ns"
    voltage_unit: "1V"
    current_unit: "1uA"
    pulling_resistance_unit: "1kohm"
    leakage_power_unit: "1nW"
    # NOTE: capacitive_load_unit has been updated to be in a tuple-style instead to distinguish it
    # from a group element
    capacitive_load_unit: 
      level_type: "complex"
      vals: [1, "pf"]
    slew_upper_threshold_pct_rise: 80
    slew_lower_threshold_pct_rise: 20
    slew_upper_threshold_pct_fall: 80
    slew_lower_threshold_pct_fall: 20
    input_threshold_pct_rise: 50
    input_threshold_pct_fall: 50
    output_threshold_pct_rise: 50
    output_threshold_pct_fall: 50
    nom_process: 1
    nom_voltage: 1.1
    nom_temperature: 27
    operating_conditions:
      level_type: "group"
      vals:
        $name: "typical"
        process: 1
        voltage: 1.1
        temperature: 27
    default_operating_conditions: "typical"
    cell:
      level_type: "group"
      vals: 
      - $name: "BUFX2"
        cell_footprint: "buf"
        area: 2.346500
        cell_leakage_power: 19.7536
        pin:
          level_type: "group"
          vals: 
          - $name: "A"
            direction: "input"
            capacitance: 0.00153896
            rise_capacitance: 0.00153896
            fall_capacitance: 0.00150415
          - $name: "Y"
            direction: "output"
            capacitance: 0
            rise_capacitance: 0
            fall_capacitance: 0
            max_capacitance: 0.518678
            function: "A"
            timing:
              level_type: "group"
              vals: 
              - related_pin: "A"
                timing_sense: "positive_unate"
                cell_rise:
                  level_type: "group"
                  vals:
                    $cell_template: "scalar"
                    values: 
                      level_type: "complex"
                      vals: [0.0]
                rise_transition: 
                  level_type: "group"
                  vals:
                    $cell_template: "scalar"
                    values: 
                      level_type: "complex"
                      vals: [0.0]
                cell_fall:
                  level_type: "group"
                  vals:
                    $cell_template: "scalar"
                    values:
                      level_type: "complex"
                      vals: [0.0]
                fall_transition:
                  level_type: "group"
                  vals:
                    $cell_template: "scalar"
                    values: 
                      level_type: "complex"
                      vals: [0.0]
      - $name: "BUFX1"
        cell_footprint: "buf"